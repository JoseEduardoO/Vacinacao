<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Animais</title>
            </f:facet>
        </h:head>

        <h:body>
            <p/>    
            <h:form id="formPrincipal">
                
             
                <p:dataTable id="tabelaAnimal" emptyMessage="Nenhum animal cadastrado" 
                             resizableColumns="true" tableStyle="width:auto"
                             var="user" value="#{animalGerenciar.animal}">
                    <p:column headerText="Id:"  style="text-align: right">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="Nome:">
                        <h:outputText value="#{user.nome}"/>
                    </p:column>
                    <p:column headerText="Peso: ">
                        <h:outputText value="#{user.peso}"/>
                    </p:column  >
                   
                
                    <p:column headerText="" style="text-align: center">
                        <p:commandLink value="editar" 
                                       action="#{animalGerenciar.preparaEditarAnimal(user)}"
                                       onclick="PF('editarAnimalDlg').show()"
                                       update="@form, :formEditarAnimal"/>
                    </p:column>
                </p:dataTable>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="nÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:outputPanel>
                </p:confirmDialog>
            </h:form>
            <!-- novo aluno  -->
           


            <ui:include src="animalAlterar.xhtml" />
            <h:link outcome="/gerenciamentoAnimais" value="Voltar" />
        </h:body>
    </f:view>
</html>
