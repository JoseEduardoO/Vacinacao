<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <p:dialog id="editarAnimalDlg" appendTo="@(body)" closable="false"
                  modal="true" resizable="true" 
                  widgetVar="editarAnimalDlg" header="Editar animal" >
            <h:form id="formEditarAnimal">
                <p:messages closable="true" autoUpdate="true" showIcon="false" />               
                <h:panelGrid columns="2" >                    
                    <p:outputLabel value="Nome:" />
                    <p:inputText value="#{animalGerenciar.temp.nome}" 
                                 maxlength="50" required="true" 
                                 requiredMessage="O campo NOME é obrigatório."/>
                    <p:outputLabel value="Peso: " />
                    <p:inputText value="#{animalGerenciar.temp.peso}"  
                                 maxlength="30" required="true" 
                                 requiredMessage="O campo Peso é obrigatório."/>       
                </h:panelGrid>
                <p:outputPanel style="width: 100%; text-align:center" layout="block">
                    <p:commandButton value="Cancelar" icon="ui-icon-close"
                                     oncomplete="PF('editarAnimalDlg').hide()" immediate="true" 
                                     update=":formPrincipal, :editarAnimalDlg"/>
                    <p:commandButton value="Salvar" icon="ui-icon-check"
                                     action="#{animalGerenciar.alterarAnimal()}" immediate="false"
                                     oncomplete="PF('editarAnimalDlg').hide()" 
                                     update=":formPrincipal, :editarAnimalDlg"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
