<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Exclusão dos Usuários</title>
            </f:facet>
        </h:head>

        <h:body>
           <p:outputPanel >
            
           <h:form>
                <p:dataTable id="tabelaUsuarios" emptyMessage="Nenhum usuário cadastrado" 
                             resizableColumns="true" tableStyle="width:auto"
                             var="user" value="#{usuarioGerenciar.usuarios}">
                    <p:column headerText="Id:"  style="text-align: right">
                        <h:outputText value="#{user.id}"/>
                    </p:column>
                    <p:column headerText="Nome:">
                        <h:outputText value="#{user.nome}"/>
                    </p:column>
                    <p:column headerText="Email: ">
                        <h:outputText value="#{user.email}"/>
                    </p:column  >
               <p:column headerText=" " style="text-align: center">
                        <p:commandLink value="excluir"  immediate="true" 
                                       action="#{usuarioGerenciar.excluirUsuario(user)}"
                                       update="@form">
                            <p:confirm header="Excluir" message="Você tem certeza que deseja excluir este usuário?"
                                       icon="ui-icon-alert"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
              
                    
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:outputPanel style="width: 100%; text-align:center" layout="block"> 
                        <p:commandButton value="sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:outputPanel>
                </p:confirmDialog>
                 </h:form>
               <h:link outcome="/gerenciamentoUsuarios" value="Voltar" />
               </p:outputPanel> 
                
           
        </h:body>
    </f:view>
</html>
