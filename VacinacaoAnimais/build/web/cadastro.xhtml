<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Busca dos Animais</title>
            </f:facet>
        </h:head>

        <h:body>
           <p:outputPanel >
            
          
                  <h:form>
                <h:outputLabel value="Nome: "/>
                <p:inputText  value="#{novoUsuario.usuario.nome}" required="true" requiredMessage="Nome obrigatório" >
                </p:inputText> 
                <br/>
                
                 <h:outputLabel value="Email: "/>
                <p:inputText  value="#{novoUsuario.usuario.email}" required="true" requiredMessage="Email obrigatório" >
                </p:inputText> 
                <br/> 
                
                <p:commandButton value="OK" icon="ui-icon-check" ajax="false"
                                 action="#{novoUsuario.inserirUsuario()}" styleClass="ui-state-hover"/> 
                <br/>
                <p:messages showIcon="false" closable="true" />
                 </h:form>
               
                
               <h:link outcome="/gerenciamentoUsuarios" value="Voltar" />
               </p:outputPanel> 
                
           
        </h:body>
    </f:view>
</html>
